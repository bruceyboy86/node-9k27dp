<!-- {{ observableData | json }} -->

<table id="mainTable">
  <tr id="navRow" class="header-row">
    <th>
      <input type="checkbox" [(ngModel)]="checked" id="item0" name="check-me" />
    </th>
    <th>Selected</th>
    <th>Download selected</th>
    <th>&nbsp;</th>
    <th>&nbsp;</th>
  </tr>
  <tr class="header-row">
    <th>&nbsp;</th>
    <th *ngFor="let key of observableData[0] | keys">{{ key | titlecase }}</th>
  </tr>
  <tr *ngFor="let item of observableData; index as i">
    <td>
      <input
        type="checkbox"
        [checked]="checked"
        [id]="'item' + (i + 1)"
        name="check-me"
      />
    </td>
    <td>{{ item.name }}</td>
    <td>{{ item.device }}</td>
    <td>{{ item.path }}</td>
    <td>{{ item.status | titlecase }}</td>
  </tr>
</table>
